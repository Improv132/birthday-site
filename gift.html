<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>üéâ –° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è! üéâ</title>
  <style>
    body {
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
      position: relative;
      height: 100vh;
    }
    h1 {
      font-size: 60px;
      margin-top: 100px;
      text-shadow: 2px 2px #ff69b4;
    }
    p {
      font-size: 28px;
      margin-top: 20px;
    }

    /* –ó–≤—ë–∑–¥—ã */
    .star {
      position: absolute;
      width: 5px; height: 5px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out alternate;
    }
    @keyframes twinkle {
      from { opacity: 0.2; transform: scale(1); }
      to { opacity: 1; transform: scale(1.5); }
    }

    /* –°–µ—Ä–¥–µ—á–∫–æ */
    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: pink;
      transform: rotate(-45deg);
      animation: floatUp 8s linear forwards;
      opacity: 0.8;
    }
    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      background: pink;
      border-radius: 50%;
    }
    .heart::before {
      top: -15px; left: 0;
    }
    .heart::after {
      left: 15px; top: 0;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) rotate(-45deg); opacity: 0.8; }
      100% { transform: translateY(-120vh) rotate(-45deg); opacity: 0; }
    }

    @keyframes explode {
      from { transform: scale(0); opacity: 1; }
      to { transform: scale(1.5); opacity: 0; }
    }
    .firework {
      position: absolute;
      width: 6px; height: 6px;
      background: yellow;
      border-radius: 50%;
      animation: explode 1s ease-out;
    }
    #gift-box {
      cursor: pointer;
      margin-top: 40px;
    }
    #gift-box img {
      width: 150px;
    }
    #gift-message {
      display: none;
      font-size: 30px;
      margin-top: 20px;
      color: white;
      text-shadow: 1px 1px 5px #ff69b4;
    }
  </style>
</head>
<body>

  <h1>üéâ –° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è! üéâ</h1>
  <p>–ü—É—Å—Ç—å —Å–±—É–¥—É—Ç—Å—è –≤—Å–µ –º–µ—á—Ç—ã –∏ –∂–µ–ª–∞–Ω–∏—è üíñ</p>

  <!-- –ú—É–∑—ã–∫–∞ -->
  <audio id="bg-music" autoplay loop preload="auto" >
    <source src="audio/coldplay-hymn-for-the-weekend.mp3" type="audio/mpeg" />
    –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ.
  </audio>

  <!-- –ü–æ–¥–∞—Ä–æ–∫ -->
  <div id="gift-box" onclick="openGift()">
    <img src="https://st4.depositphotos.com/1185628/27246/v/450/depositphotos_272462446-stock-illustration-mouse-cursor-symbol-arrow-click.jpg" alt="–ü–æ–¥–∞—Ä–æ–∫" />
  </div>
  <div id="gift-message">‚ú® –¢—ã –¥–æ—Å—Ç–æ–∏–Ω –≤—Å–µ–≥–æ —Å–∞–º–æ–≥–æ –ª—É—á—à–µ–≥–æ ‚ú®</div>

  <script>
    // –ê—É–¥–∏–æ —Å –∞–≤—Ç–æ–∑–∞–ø—É—Å–∫–æ–º, –µ—Å–ª–∏ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω ‚Äî –∂–¥—ë–º –∫–ª–∏–∫–∞
    const audio = document.getElementById('bg-music');
    audio.play().catch(() => {
      document.addEventListener('click', () => audio.play(), { once: true });
    });

    // –ó–≤—ë–∑–¥—ã
    for(let i=0; i<50; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.animationDelay = Math.random() * 2 + 's';
      document.body.appendChild(star);
    }

    // –°–µ—Ä–¥–µ—á–∫–∏, –∫–æ—Ç–æ—Ä—ã–µ –ø–ª–∞–≤–∞—é—Ç –≤–≤–µ—Ä—Ö
    function createHearts() {
      for(let i=0; i<30; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.bottom = '-30px';
        heart.style.animationDuration = (6 + Math.random()*6) + 's';
        document.body.appendChild(heart);

        // –£–¥–∞–ª—è–µ–º —Å–µ—Ä–¥–µ—á–∫–æ —á–µ—Ä–µ–∑ –≤—Ä–µ–º—è –∞–Ω–∏–º–∞—Ü–∏–∏
        setTimeout(() => heart.remove(), (6 + Math.random()*6)*1000);
      }
    }
    // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–æ–∑–¥–∞–Ω–∏–µ —Å–µ—Ä–¥–µ—á–µ–∫ –∫–∞–∂–¥—ã–µ 1.5 —Å–µ–∫—É–Ω–¥—ã
    setInterval(createHearts, 1500);

    // –ü–æ–¥–∞—Ä–æ–∫ –∏ —ç—Ñ—Ñ–µ–∫—Ç
    function openGift() {
      const box = document.getElementById('gift-box');
      const message = document.getElementById('gift-message');
      box.innerHTML = "üéâ";
      message.style.display = 'block';
      createConfetti();
      createFirework(window.innerWidth/2, window.innerHeight/3);
    }

    // –ö–æ–Ω—Ñ–µ—Ç—Ç–∏ –ø–∞–¥–∞–µ—Ç –≤–Ω–∏–∑ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ –ø–æ–¥–∞—Ä–∫–∞
    function createConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.style.position = 'fixed';
        confetti.style.width = '8px';
        confetti.style.height = '8px';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = '-10px';
        confetti.style.opacity = 0.8;
        confetti.style.borderRadius = '50%';
        confetti.style.animation = `drop ${Math.random() * 3 + 2}s ease-out forwards`;
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
      }
    }

    // –§–µ–π–µ—Ä–≤–µ—Ä–∫
    function createFirework(x, y) {
      for(let i=0; i<20; i++) {
        const dot = document.createElement('div');
        dot.className = 'firework';
        dot.style.left = x + 'px';
        dot.style.top = y + 'px';
        dot.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 60%)`;
        dot.style.transform = `translate(${Math.random()*100 - 50}px, ${Math.random()*100 - 50}px)`;
        document.body.appendChild(dot);
        setTimeout(() => dot.remove(), 1000);
      }
    }

    // –°—Ç–∞—Ä—Ç—É–µ–º —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫ —á–µ—Ä–µ–∑ —Å–µ–∫—É–Ω–¥—É –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
    setTimeout(() => {
      createFirework(window.innerWidth/2, window.innerHeight/3);
    }, 1000);
  </script>

  <style>
    @keyframes drop {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>

</body>
</html>
